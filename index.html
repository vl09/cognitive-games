    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Centralized translations object
            const translations = {
                nl: {
                    page_title: "Cognitieve Game Hub",
                    main_title: "Cognitieve Game Hub",
                    subtitle: "Een verzameling cognitieve spellen. Kies hieronder een spel om te beginnen.",
                    game1_title: "WoordenmozaÃ¯ek",
                    game1_desc: "Spel woorden door letters en cijfers in de juiste kleurenvolgorde te selecteren.",
                    game2_title: "Woordsom Spel",
                    game2_desc: "Bereken de som van de letters in een woord, waarbij A=1, B=2, enzovoort.",
                    game3_title: "Cijferreeks Geheugen",
                    game3_desc: "Onthoud een reeks cijfers en roep ze vervolgens terug volgens de spelmodus.",
                    game4_title: "Kleurenflits Spel",
                    game4_desc: "Test je reflexen door alleen op het scherm te tikken als een \"juiste\" kleur verschijnt.",
                    footer_text: "Â© 2025 Valentijn Leenaers"
                },
                en: {
                    page_title: "Cognitieve Game Hub",
                    main_title: "Cognitieve Game Hub",
                    subtitle: "A collection of cognitive games. Choose a game below to start playing.",
                    game1_title: "Lexi-Mosaic Game",
                    game1_desc: "Spell words by selecting letters and numbers in the correct color sequence.",
                    game2_title: "Word Sum Game",
                    game2_desc: "Calculate the sum of the letters in a word, where A=1, B=2, and so on.",
                    game3_title: "Number Sequence Memory",
                    game3_desc: "Memorize a sequence of numbers, then recall them according to the game mode.",
                    game4_title: "Color Reaction Game",
                    game4_desc: "Test your reflexes by tapping the screen only when a \"correct\" color appears.",
                    footer_text: "Â© 2025 Valentijn Leenaers"
                }
            };

            const langNlBtn = document.getElementById('lang-nl');
            const langEnBtn = document.getElementById('lang-en');

            const getLangFromURL = () => {
                const urlParams = new URLSearchParams(window.location.search);
                const lang = urlParams.get('lang');
                return (lang === 'en' || lang === 'nl') ? lang : null;
            };

            const setLanguage = (lang) => {
                const t = translations[lang];
                
                // Set page language and document title
                document.documentElement.lang = lang;
                document.title = t.page_title;

                // Update header
                document.getElementById('main-title').textContent = t.main_title;
                document.getElementById('subtitle').textContent = t.subtitle;

                // Update game cards
                document.getElementById('game1-title').textContent = t.game1_title;
                document.getElementById('game1-desc').textContent = t.game1_desc;

                document.getElementById('game2-title').textContent = t.game2_title;
                document.getElementById('game2-desc').textContent = t.game2_desc;

                document.getElementById('game3-title').textContent = t.game3_title;
                document.getElementById('game3-desc').textContent = t.game3_desc;

                document.getElementById('game4-title').textContent = t.game4_title;
                document.getElementById('game4-desc').textContent = t.game4_desc;

                // Update footer
                document.getElementById('footer-text').textContent = t.footer_text;
                
                // Update game links with the language parameter
                document.querySelectorAll('.game-card a').forEach(link => {
                    const originalHref = link.href.split('?')[0];
                    link.href = `${originalHref}?lang=${lang}`;
                });

                // Update active button style
                if (lang === 'nl') {
                    langNlBtn.classList.add('active');
                    langEnBtn.classList.remove('active');
                } else {
                    langEnBtn.classList.add('active');
                    langNlBtn.classList.remove('active');
                }

                // Save language preference to local storage
                localStorage.setItem('gameHubLang', lang);
            };

            langNlBtn.addEventListener('click', () => setLanguage('nl'));
            langEnBtn.addEventListener('click', () => setLanguage('en'));

            // Set initial language based on URL, then local storage, or default to Dutch
            const initialLang = getLangFromURL() || localStorage.getItem('gameHubLang') || 'nl';
            setLanguage(initialLang);
        });
    </script>
